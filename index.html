<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HTML5 Base64 Encoder/Decoder - Convert any text to and from Base64 encoding"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Base64 Converter</title>

    <!-- PWA assets -->
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/pwa-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />

    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/main.ts" defer></script>
  </head>
  <body>
    <main class="container">
      <article>
        <header>
          <h1>Base64 Converter</h1>
          <p>Convert any text to Base64 encoding</p>
        </header>
        <div class="grid">
          <div>
            <label for="inputText">Text</label>
            <textarea
              id="inputText"
              placeholder="Enter text to convert..."
            ></textarea>
          </div>
          <div>
            <label for="inputBase64">Base64</label>
            <textarea
              id="inputBase64"
              placeholder="Enter Base64 to convert..."
              autofocus
            ></textarea>
          </div>
        </div>
        <footer>
          <button id="clear">Clear</button>
        </footer>
      </article>
    </main>
  </body>
</html>
